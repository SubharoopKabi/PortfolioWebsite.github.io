<body class="contactpage">
  <div class="date">
    <p id="date"></p>
  </div>

  <div class="navbar">
    <ul>
      <li><a href="/index.html" class="links">Home</a></li>
      <li><a href="/aboutme.html" class="links">About Me</a></li>
      <li><a href="/resume.html" class="links">Resume</a></li>
      <li><a href="/blog.html">Blogs</a></li>

    </ul>
  </div>
  <div class="textcontacts">
    If you found me good to work with your project.....Please Contact here.....
  </div>


  <div class="contactform">

    <form>
      <div class="mb-3">
        <div class="input-group flex-nowrap">
          <label for="exampleInputName" class="form-name">Name</label>
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="text" class="name"  aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="email" id="exampleInputEmail1" >
        <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone</label>
        <input type="tel" class="phone" id="exampleInputPassword1">
      </div>
      <label for="exampleInputName" class="form-name">Query Description</label>
     <textarea class="query"></textarea>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I want you to work with me </label>
      </div>
      
    <a href="#">
       
      submit
    </a>
    </form>
  </div>
